apply plugin: 'application'
apply plugin: 'scala'

mainClassName = "otterc.Main"

docsDirName = "${project.projectDir}/doc"

repositories {
    mavenCentral()
}

jar {
    manifest.attributes("Main-Class": "otterc.Main")
}

dependencies {
    compile 'org.scala-lang:scala-library:2.10.3'
    compile 'org.scala-lang:scala-compiler:2.10.3'
    compile files('src/main/resources/cafebabe-1.2.jar')

    runtime 'org.scala-lang:scala-library:2.10.3'

    testCompile 'junit:junit:4.11'
    testCompile 'org.scalatest:scalatest_2.10:2.0'
}

compileScala {
    scalaCompileOptions.useAnt = false
    scalaCompileOptions.useCompileDaemon = true
}